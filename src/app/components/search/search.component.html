<h5>Поиск</h5>
<br>
<div class="form-group">
    <input type="text" id="option" placeholder="   запрос"
    class="form-control" #option [(ngModel)]="query">
    <button class="btn btn-default" (click)="Search1()">Поиск</button>
    <br>
    <br>
</div>


<ng-container *ngIf="this.found">
        <ng-container *ngFor="let hit of this.found.hits.hits">
        <ul><a [title]="hit._source.Book + ': ' + hit._source.Chapter" [routerLink]="['/text', hit._id]"  target="_blank">
            <p><b>{{hit._source.Book}}:
            "{{hit._source.Chapter}}"</b>
            </p>
            </a>
            <div *ngFor="let text of hit.highlight.Text">
                <p>{{text}}</p>
            </div>
        </ul>
        </ng-container>
</ng-container>
